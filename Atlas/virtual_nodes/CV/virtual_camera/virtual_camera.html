<script type="text/javascript">
    RED.nodes.registerType('Camera', {
        category: 'CV',
        color: '#FDD0A2',
        defaults: {
            name: {value: "Camera", required: false},
            interval: {value: "500", required: false},
            camId: {value: "-1", required: false},
            width: {value: "160", required: false},
            height: {value: "120", required: false}
        },
        inputs: 1,
        outputs: 1,
        icon: "light.png",
        label: function() {
            return this.name || "Camera";
        }
    });
</script>
