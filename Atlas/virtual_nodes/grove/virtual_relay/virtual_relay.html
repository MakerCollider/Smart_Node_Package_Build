<script type="text/javascript">
    RED.nodes.registerType('Relay', {
        category: 'Grove',
        color: '#E2D96E',
        defaults: {
            name: {value: "Relay", required: false},
            digitalPin: {value: "2", required: false}
        },
        inputs: 1,
        outputs: 0,
        icon: "light.png",
        label: function() {
            return this.name || "Relay";
        }
    });
</script>

<script type="text/x-red" data-template-name="Relay">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-digitalPin"><i class="fa fa-tag"></i> Digital Pin</label>
        <input type="number" id="node-input-digitalPin">
    </div>
</script>

<script type="text/x-red" data-help-name="Relay">
    <p>A Node-RED node for relay sensor, need digital pin</p>
</script>
