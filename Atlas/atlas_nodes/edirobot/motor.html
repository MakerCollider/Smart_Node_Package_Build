
<!-- motor -->
<script type="text/javascript">
  RED.nodes.registerType('motor',{
    category: "edi_robot",
    color: '#c7e9c0',
    defaults: {
      name:     {value: 'motor'},
            
      motorId : {value : 0}
    },
    inputs: 1,
    outputs: 0, // how many callbacks of cameraInit
    icon: "function.png",
    label: function() {
      return this.name;
    }
  });
</script>

  <div class="form-row">

</div>

<div class="form-row">
<label for="node-input-motorId"><i class="icon-tag"></i> motorId</label>
<input type="text" id="node-input-motorId">
</div>

</script>
