
<!-- servoLoop -->
<script type="text/javascript">
  RED.nodes.registerType('servoLoop',{
    category: "edi_robot",
    color: '#c7e9c0',
    defaults: {
      name:     {value: 'servoLoop'},
            
      maxAngle : {value : 160},
      minAngle : {value : 20}
    },
    inputs: 1,
    outputs: 1, // how many callbacks of cameraInit
    icon: "function.png",
    label: function() {
      return this.name;
    }
  });
</script>

<script type="text/x-red" data-template-name="servoLoop">
  <div class="form-row">
<label for="node-input-name"><i class="icon-tag"></i> </label>
<input type="text" id="node-input-name" placeholder="Name">
</div>

<div class="form-row">
<label for="node-input-maxAngle"><i class="icon-tag"></i> maxAngle</label>
<input type="text" id="node-input-maxAngle">
</div>

<div class="form-row">
<label for="node-input-minAngle"><i class="icon-tag"></i> minAngle</label>
<input type="text" id="node-input-minAngle">
</div>

</script>

<script type="text/x-red" data-help-name="servoLoop">
  0
</script>
