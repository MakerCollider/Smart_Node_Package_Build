
<!-- screen -->
<script type="text/javascript">
  RED.nodes.registerType('screen',{
    category: "EdiRobot",
    color: '#c7e9c0',
    defaults: {
      name:     {value: 'screen'},
            
      refreshFreq : {value : 10}
    },
    inputs: 1,
    outputs: 0, // how many callbacks of cameraInit
    icon: "function.png",
    label: function() {
      return this.name;
    }
  });
</script>

<script type="text/x-red" data-template-name="screen">
  <div class="form-row">
<label for="node-input-name"><i class="icon-tag"></i> </label>
<input type="text" id="node-input-name" placeholder="Name">
</div>

<div class="form-row">
<label for="node-input-refreshFreq"><i class="icon-tag"></i> refreshFreq</label>
<input type="text" id="node-input-refreshFreq">
</div>

</script>

<script type="text/x-red" data-help-name="screen">
  0
</script>
