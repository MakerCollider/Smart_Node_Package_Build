
<!-- lcd -->
<script type="text/javascript">
  RED.nodes.registerType('lcd',{
    category: "grove",
    color: '#c7e9c0',
    defaults: {
      name:     {value: 'lcd'},
            
      colorr : {value : 254},
      colorg : {value : 254},
      colorb : {value : 254}
    },
    inputs: 1,
    outputs: 1, // how many callbacks of cameraInit
    icon: "function.png",
    label: function() {
      return this.name;
    }
  });
</script>

<script type="text/x-red" data-template-name="lcd">
  <div class="form-row">
<label for="node-input-name"><i class="icon-tag"></i> </label>
<input type="text" id="node-input-name" placeholder="Name">
</div>

<div class="form-row">
<label for="node-input-colorr"><i class="icon-tag"></i> colorr</label>
<input type="text" id="node-input-colorr">
</div>

<div class="form-row">
<label for="node-input-colorg"><i class="icon-tag"></i> colorg</label>
<input type="text" id="node-input-colorg">
</div>

<div class="form-row">
<label for="node-input-colorb"><i class="icon-tag"></i> colorb</label>
<input type="text" id="node-input-colorb">
</div>

</script>
