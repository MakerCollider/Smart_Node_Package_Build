
<!-- touch -->
<script type="text/javascript">
  RED.nodes.registerType('touch',{
    category: "grove",
    color: '#c7e9c0',
    defaults: {
      name:     {value: 'touch'},
            
      pin : {value : 0},
      impulse : {value : 1000}
    },
    inputs: 0,
    outputs: 1, // how many callbacks of cameraInit
    icon: "function.png",
    label: function() {
      return this.name;
    }
  });
</script>

<script type="text/x-red" data-template-name="touch">
  <div class="form-row">
<label for="node-input-name"><i class="icon-tag"></i> </label>
<input type="text" id="node-input-name" placeholder="Name">
</div>

<div class="form-row">
<label for="node-input-pin"><i class="icon-tag"></i> pin</label>
<input type="text" id="node-input-pin">
</div>

<div class="form-row">
<label for="node-input-impulse"><i class="icon-tag"></i> impulse</label>
<input type="text" id="node-input-impulse">
</div>

</script>

<script type="text/x-red" data-help-name="touch">
  0
</script>
