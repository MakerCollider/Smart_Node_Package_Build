
<!-- rotary -->
<script type="text/javascript">
  RED.nodes.registerType('rotary',{
    category: "grove",
    color: '#c7e9c0',
    defaults: {
      name:     {value: 'rotary'},
            
      aioPin : {value : 0},
      interval : {value : 300},
      threshold : {value : 150}
    },
    inputs: 1,
    outputs: 2, // how many callbacks of cameraInit
    icon: "function.png",
    label: function() {
      return this.name;
    }
  });
</script>

<script type="text/x-red" data-template-name="rotary">
  <div class="form-row">
<label for="node-input-name"><i class="icon-tag"></i> </label>
<input type="text" id="node-input-name" placeholder="Name">
</div>

<div class="form-row">
<label for="node-input-aioPin"><i class="icon-tag"></i> aioPin</label>
<input type="text" id="node-input-aioPin">
</div>

<div class="form-row">
<label for="node-input-interval"><i class="icon-tag"></i> interval</label>
<input type="text" id="node-input-interval">
</div>

<div class="form-row">
<label for="node-input-threshold"><i class="icon-tag"></i> threshold</label>
<input type="text" id="node-input-threshold">
</div>

</script>

<script type="text/x-red" data-help-name="rotary">
  0
</script>
