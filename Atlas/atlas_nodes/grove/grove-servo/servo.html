<script type="text/javascript">
    RED.nodes.registerType('Servo', {
        category: 'Grove',
        color: '#E2D96E',
        defaults: {
            name: {value: "Servo", required: false},
            pwmPin: {value: "3", required: true},
        },
        inputs: 1,
        outputs: 1,
        icon: "light.png",
        label: function() {
            return this.name || "Servo";
        }
    });
</script>

<script type="text/x-red" data-template-name="Servo">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-pwmPin"><i class="fa fa-tag"></i> Pwm Pin</label>
        <!--input type="number" id="node-input-pwmPin"-->
        <select id="node-input-pwmPin">
            <option value=3>3</option>
            <option value=5>5</option>
            <option value=6>6</option>
            <option value=9>9</option>
            <option value=10>10</option>
            <option value=11>11</option>
        </select>
    </div>
</script>

<script type="text/x-red" data-help-name="Servo">
    <p>A Node-RED node for servo, and must use pwm,3,5,6,9,10,11</p>
</script>
