<!-- fakeCamera -->
<script type="text/javascript">
  RED.nodes.registerType('fakeCamera',{
    category: 'atlas',
    color: '#c7e9c0',
    defaults: {
      name:     {value:"fakeCamera"},
      interval: {value: 100},
      imgFile:  {value: "static.jpg"},
      width:    {value: 160},
      height:   {value: 120}
    },
    inputs:1,
    outputs:1, // how many callbacks of fakeCameraInit
    icon: "function.png",
    label: function() {
      return "camera(" + this.imgFile + ")";
    }
  });
</script>

<script type="text/x-red" data-template-name="fakeCamera">

  <div class="form-row">
  <label for="node-input-name"><i class="icon-tag"></i> Name</label>
  <input type="text" id="node-input-name" placeholder="Name">
  </div>

  <div class="form-row">
  <label for="node-input-interval"><i class="icon-tag"></i>interval</label>
  <input type="text" id="node-input-interval">
  </div>

  <div class="form-row">
  <label for="node-input-imgFile"><i class="icon-tag"></i>imgFile</label>
  <input type="text" id="node-input-imgFile">
  </div>

  <div class="form-row">
  <label for="node-input-width"><i class="icon-tag"></i>width</label>
  <input type="text" id="node-input-width">
  </div>

  <div class="form-row">
  <label for="node-input-height"><i class="icon-tag"></i>height</label>
  <input type="text" id="node-input-height">
  </div>

  <div class="form-row">
    <label for="node-input-name"><i class="icon-tag"></i> Name</label>
    <iframe src="/atlas/fakeCameraUpload">
    </iframe>
  </div> 
</script>

<script type="text/x-red" data-help-name="fakeCamera">
  <p> fakeCamera help </p>
</script>
