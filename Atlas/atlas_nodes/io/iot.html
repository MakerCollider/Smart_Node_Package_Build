<!-- IOT input node -->

<script type="text/javascript">
    RED.nodes.registerType('iot-input',{
        category: 'atlas',
        color: '#a6bbcf',
        defaults: {
            name: {value:""}
        },
        inputs:0,
        outputs:1,
        icon: "file.png",
        label: function() {
            return this.name||"iot-input";
        }
    });
</script>

<script type="text/x-red" data-template-name="iot-input">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="iot-input">
    <p>Recv remote IOT request and transfer to downstream</p>
</script>

<!-- IOT output node -->
<script type="text/javascript">
    RED.nodes.registerType('iot-output',{
        category: 'atlas',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
            cacheSize: {value:5}
        },
        inputs:1,
        outputs:0,
        icon: "file.png",
        label: function() {
            return this.name||"iot-output";
        }
    });
</script>

<script type="text/x-red" data-template-name="iot-output">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="iot-output">
    <p>Expose recived data to remote IOT device </p>
</script>
