
<!-- faceDetect -->
<script type="text/javascript">
  RED.nodes.registerType('faceDetect',{
    category: "CV",
    color: '#c7e9c0',
    defaults: {
      name:     {value: 'faceDetect'},
            
      imgWidth : {value : 128},
      imgHeight : {value : 96},
      faceWidth : {value : 30},
      faceHeight : {value : 30}
    },
    inputs: 1,
    outputs: 3, // how many callbacks of cameraInit
    icon: "function.png",
    label: function() {
      return this.name;
    }
  });
</script>

<script type="text/x-red" data-template-name="faceDetect">
  <div class="form-row">
<label for="node-input-name"><i class="icon-tag"></i> </label>
<input type="text" id="node-input-name" placeholder="Name">
</div>

<div class="form-row">
<label for="node-input-imgWidth"><i class="icon-tag"></i> imgWidth</label>
<input type="text" id="node-input-imgWidth">
</div>

<div class="form-row">
<label for="node-input-imgHeight"><i class="icon-tag"></i> imgHeight</label>
<input type="text" id="node-input-imgHeight">
</div>

<div class="form-row">
<label for="node-input-faceWidth"><i class="icon-tag"></i> faceWidth</label>
<input type="text" id="node-input-faceWidth">
</div>

<div class="form-row">
<label for="node-input-faceHeight"><i class="icon-tag"></i> faceHeight</label>
<input type="text" id="node-input-faceHeight">
</div>

</script>

<script type="text/x-red" data-help-name="faceDetect">
  0
</script>
